{% extends 'base.html' %}

{% block body %}

<div class="container mt-3">
    <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="card">
                <div class="card-body">
                    <form method="post" action="/">
                  <div class="form-group">
                    <label  class="form-label">Title</label>
                    <input type="text" required name="title" class="form-control" id="title" placeholder="title">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Discription</label>
                    <input type="text" required name="desc" class="form-control" id="desc" placeholder="description">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                </div>
        </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card ">
    <div class="card-body">
        <table class="table">
            <tr>
                <th>SNo.</th>
                <th>Title</th>
                <th>Work</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {% for todo in alltodo %}
             <tr>
                <td>{{ loop.index }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.desc }}</td>
                <td>{{ todo.date_created }}</td>
                <td>
                    <a href="/update/{{ todo.sno }}" class="btn btn-warning btn-sm">Update</a>
                    <a href="/delete/{{ todo.sno }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

        </div>
    </div>
</div>




{% endblock %}
